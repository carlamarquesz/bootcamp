server: #extensao yml para montar uma estrutura melhor (para programar).
  port: 8080
  servlet:
    context-path: /bootcamp #aplicacao disponi  vel atraves dessa url.
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/db_bootcamp
    username: postgres
    password: postgres
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: false
    hibernate:
      ddl-auto: none
application:
  description: Projeto criado para o bootcamp DIO - Santander